services:
  vtn:
    build:
      dockerfile: vtn.Dockerfile
      context: .
    ports:
      - ${VTN_PORT}:3000
    environment:
      RUST_LOG: debug
      OAUTH_TOKEN_URL: http://localhost:3000/auth/token
      DATABASE_URL: postgres://openadr:openadr@db:5432/openadr
    depends_on:
      - db

  db:
    image: ghcr.io/tweedegolf/postgres:18
    environment:
      POSTGRES_USER: $PG_USER
      POSTGRES_DB: $PG_DB
      POSTGRES_PASSWORD: $PG_PASSWORD
      POSTGRES_HOST_AUTH_METHOD: trust
      TZ: $PG_TZ
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U openadr" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - ${PG_PORT}:5432
    volumes:
      - database-data:/var/lib/postgresql/

volumes:
  database-data:
